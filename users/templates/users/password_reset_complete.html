{% extends 'users/base.html' %}

{% block content %}
<style>
    main {
        padding-top: 0 !important;
    }
</style>
<div
    class="min-h-screen bg-gray-900 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
    <!-- Background Decorative Elements -->
    <div class="absolute inset-0 -z-10 overflow-hidden">
        <div
            class="absolute bottom-0 left-1/4 w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-pulse">
        </div>
        <div class="absolute top-1/4 right-1/4 w-96 h-96 bg-teal-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-pulse"
            style="animation-delay: 2s;"></div>
    </div>

    <div class="max-w-md w-full space-y-8 relative z-10">
        <!-- Success Message -->
        <div class="text-center">
            <div
                class="w-20 h-20 bg-gradient-to-br from-green-500 to-emerald-500 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-green-500/20">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-white mb-2">Password Reset Complete!</h2>
            <p class="text-gray-400">Your password has been successfully updated. You can now log in with your new
                password.</p>
        </div>

        <!-- Action Card -->
        <div class="bg-gray-800/50 backdrop-blur-sm rounded-2xl shadow-xl p-8 border border-gray-700/50">
            <div class="space-y-6">
                <a href="{% url 'users:login' %}"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl text-sm font-semibold text-white bg-gradient-to-r from-teal-500 to-blue-600 hover:from-teal-400 hover:to-blue-500 transition-all duration-200 shadow-lg shadow-teal-500/20">
                    Log In Now
                </a>
                <a href="{% url 'home:home' %}"
                    class="w-full flex justify-center py-3 px-4 border-2 border-gray-700 rounded-xl text-sm font-semibold text-gray-300 hover:bg-gray-800 transition-all duration-200">
                    Go to Homepage
                </a>
            </div>
        </div>

        <!-- Security Reminder -->
        <div class="bg-blue-500/10 border border-blue-500/20 rounded-xl p-6">
            <h3 class="text-lg font-semibold text-blue-400 mb-3">Security Reminder</h3>
            <ul class="space-y-2 text-sm text-gray-400">
                <li class="flex items-start gap-2">
                    <svg class="w-4 h-4 text-blue-500 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Keep your password secure and don't share it
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
